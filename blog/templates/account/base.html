{% extends 'blog/base.html' %}

{% load url from future %}
{% load staticfiles %}

{% block extra_head %}
    <link href="{% static 'blog/css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    {% if messages %}
        <div>
            <strong>Messages:</strong>
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endblock content %}
